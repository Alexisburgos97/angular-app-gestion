<div class="row">

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()" autocomplete="off" >
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre" required >
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email </label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required [readOnly]="usuario.google" >
            </div>
          </div>
<!--          <div class="form-group">-->
<!--            <label for="pwd1">Password</label>-->
<!--            <div class="input-group">-->
<!--              <div class="input-group-addon"><i class="ti-lock"></i></div>-->
<!--              <input type="password" class="form-control" id="pwd1" placeholder="Enter email">-->
<!--            </div>-->
<!--          </div>-->
<!--          <div class="form-group">-->
<!--            <label for="pwd2">Confirm Password</label>-->
<!--            <div class="input-group">-->
<!--              <div class="input-group-addon"><i class="ti-lock"></i></div>-->
<!--              <input type="password" class="form-control" id="pwd2" placeholder="Enter email">-->
<!--            </div>-->
<!--          </div>-->
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="perfilForm.invalid">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>

        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar" />
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" />
        </div>

        <input type="file" (change)="cambiarImagen($event)" />

        <br><br>

        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="!imagenSubir" (click)="subirImagen()" >
          <i class="fa fa-save"></i>
          Cambiar imagen
        </button>

      </div>
    </div>
  </div>

</div>
