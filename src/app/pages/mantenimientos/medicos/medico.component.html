<div class="row">

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>

        <form class="form p-t-20" autocomplete="off" [formGroup]="medicoForm" (ngSubmit)="guardarMedico()" >

          <div class="form-group" *ngIf="medicoSeleccionado">
            <label for="img">Avatar</label>
            <div class="input-group">
              <img [src]="(medicoSeleccionado.img) ? (medicoSeleccionado.img | imagen: 'medicos') : ('' | imagen: 'medicos') " id="img" style="width: 300px" />
            </div>
          </div>

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre del médico" formControlName="nombre" >
            </div>
          </div>

          <div class="form-group">
            <label for="hospital">Hospital</label>
            <div class="input-group">
              <select class="form-control" id="hospital" formControlName="hospital" >
                <option value="" >Seleccione hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id" >{{hospital.nombre}}</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="medicoForm.invalid" >Guardar</button>

        </form>

      </div>
    </div>
  </div>

  <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">

    <div class="card">

      <div class="card-body">

        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">Hospital asignado - {{hospitalSeleccionado.nombre}}</h6>

        <img [src]="(hospitalSeleccionado.img) ? (hospitalSeleccionado.img | imagen:'hospitales') : '' " class="img-thumbnail" style="width: 300px" />

      </div>

    </div>

  </div>

</div>
