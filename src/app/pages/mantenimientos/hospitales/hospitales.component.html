<div class="row animated fadeIn fast">

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar hospital..." #txtTermino (keyup)="buscar(txtTermino.value)" />
      </div>
    </div>
  </div>

</div>

<div class="row animated fadeIn fast" *ngIf="cargando">

  <div class="col-12 text-center">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <p class="fa fa-spin fa-refresh fa-2x"></p>
      <p class="mb-0">Por favor, espere</p>
    </div>
  </div>

</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">

      <div class="row m-2">

        <div class="col-md-8">
          <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
          <h6 class="card-subtitle">Hospitales registrados</h6>
        </div>

        <div class="col-md-4">
          <div class="text-right">
            <button class="btn btn-primary" (click)="abrirSweetAlert()">
              <i class="fa fa-hospital-o"></i>
              Crear hospital
            </button>
          </div>
        </div>

      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap ">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="text-center">
                  <img [src]="(hospital.img) ? (hospital.img | imagen:'hospitales') : ('' | imagen: 'hospitales') "
                       class="avatar " style="cursor:pointer;"
                       [alt]="hospital.nombre"
                       (click)="abrirModal(hospital)" />
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="Nombre del hospital" [(ngModel)]="hospital.nombre" />
                </td>

                <td class="text-nowrap text-center">

                  <a href="#" data-toggle="tooltip" data-original-title="Guardar cambios" style="cursor: pointer" (click)="guardarCambios(hospital)" >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>

                  <a href="#" data-toggle="tooltip" data-original-title="Borrar" style="cursor: pointer" (click)="eliminarHospital(hospital)">
                    <i class="fa fa-close text-danger"></i>
                  </a>

                </td>

              </tr>
            </tbody>
          </table>
        </div>

<!--        <button class="btn btn-secondary">Anteriores</button>-->
<!--        &nbsp;-->
<!--        <button class="btn btn-secondary">Siguientes</button>-->

      </div>
    </div>
  </div>
</div>
